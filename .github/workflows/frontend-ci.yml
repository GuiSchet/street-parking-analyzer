name: Frontend CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18', '20', '21']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: Check code formatting with Prettier
      working-directory: ./frontend
      run: |
        npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,scss,md}"
      continue-on-error: true

    - name: Run tests
      working-directory: ./frontend
      run: |
        npm test -- --run --reporter=verbose || echo "No tests configured, skipping..."
      continue-on-error: true

    - name: Build application
      working-directory: ./frontend
      run: npm run build

    - name: Check build output
      working-directory: ./frontend
      run: |
        if [ -d "dist" ]; then
          echo "Build successful! Output:"
          ls -lh dist/
        else
          echo "Build directory not found!"
          exit 1
        fi

    - name: Upload build artifacts
      if: matrix.node-version == '20'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run TypeScript type check
      working-directory: ./frontend
      run: |
        npx tsc --noEmit || echo "TypeScript check skipped (no tsconfig.json)"
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run npm audit
      working-directory: ./frontend
      run: |
        npm audit --audit-level=moderate || echo "Vulnerabilities found, please review"
      continue-on-error: true

    - name: Check for outdated dependencies
      working-directory: ./frontend
      run: |
        npm outdated || true
      continue-on-error: true
